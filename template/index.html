<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<style>
    .wrapper{
        padding-top: 20px;
        background: #fff;
        width: 450px;
        height: auto;
        border-radius: 16px;
        box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
                    0 32px 64px -48px rgba(0, 0, 0, 0.5);
    }

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
</style>

<body>
  <nav class="row" style="background: #9e39da9d; color: white;">
    <div align="center"></div><h1 class="col-md-3 text-center">Weather App</h1></div>
  </nav>
  <br />
  <br />
<div class="wrapper">
  <center class="row">
    <form action="" method="POST" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
    </form>
  </center>
  <div class="row">
    {% if country_code != "" %}
    <div class="col-md-6 col-md-offset-3">
        <h1>{{city}}</h1>
        <h3>Country code: {{data.country_code}}</h3>
        <h4>Temp: {{data.temp}}</h4>
        <h4>Description: {{data.des_temp}}</h4>
        <h4>Humidity: {{data.humidity}}</h4>
        <h4>Wind speed: {{data.wind_speed}} </h4>
    </div>
    {% endif %}
  </div>
</div>
</body>

</html>
